<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDFs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <img src="./static/OIP.jpg" alt="Hey">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="/" method="POST" enctype="multipart/form-data" novalidate>
    <input type="file" name="pdfs" multiple accept="application/pdf" required>
    <button type="submit">Merge & Download</button>
  </form>

  <footer>
    <p>Built by Jagdev Singh Dosanjh â€” 
      <a href="https://github.com/jagdevsinghdosanjh/mergepdfs" target="_blank">View on GitHub</a>
    </p>
  </footer>

</body>
</html>
