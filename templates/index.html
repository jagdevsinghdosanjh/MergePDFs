<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDFs</title>
</head>
<body>
  <h2>Merge PDFs</h2>
  <form action="/" method="POST" enctype="multipart/form-data">
    <input type="file" name="pdfs" multiple accept="application/pdf" required>
    <button type="submit">Merge & Download</button>
  </form>
</body>
</html>
